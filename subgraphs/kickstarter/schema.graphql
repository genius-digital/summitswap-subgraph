type _Schema_
  @fulltext(
    name: "kickstarterSearch",
    language: en
    algorithm: rank,
    include: [
      {
        entity: "Kickstarter",
        fields: [
          { name: "id" },
          { name: "title" },
          { name: "creator" },
          { name: "projectDescription" },
          { name: "rewardDescription" },
        ]
      }
    ]
  )


type SummitKickstarterFactory @entity {
  id: ID!
  totalKickstarter: BigInt!
  totalProjectGoals: BigDecimal!
  totalContribution: BigDecimal!
}

type Kickstarter @entity {
  id: ID!
  owner: Account!
  title: String!
  creator: String!
  projectDescription: String!
  rewardDescription: String!
  minContribution: BigDecimal!
  totalContribution: BigDecimal!
  projectGoals: BigDecimal!
  rewardDistributionTimestamp: BigInt!
  hasDistributedRewards: Boolean!
  startTimestamp: BigInt!
  endTimestamp: BigInt!
  createdAt: BigInt!
}

type BackedKickstarter @entity {
  id: ID!
  contributor: Account!
  kickstarter: Kickstarter!
  amount: BigDecimal!
}

type Account @entity {
  id: ID!
  totalKickstarter: BigInt!
  totalProjectGoals: BigDecimal!
  totalContribution: BigDecimal!
}

type Contribution @entity {
  id: ID!
  kickstarter: Kickstarter!
  contributor: Account!
  amount: BigDecimal!
  createdAt: BigInt!
}
