specVersion: 0.0.2
description: Summit Whitelabel NFT is a platform for people to create NFT Collection with minting page and whitelist support.
repository: https://github.com/koda-finance
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SummitWhitelabelNftFactory
    network: chapel
    source:
      address: '0x1100ca2251C05A16A6Ca6e9953089c8a913E5f5B'
      abi: SummitWhitelabelNftFactory
      startBlock: 22276242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/SummitWhitelabelNftFactory.ts
      entities:
        - SummitWhitelabelNftFactory
        - WhitelabelNft
      abis:
        - name: SummitWhitelabelNftFactory
          file: ./abis/SummitWhitelabelNftFactory.json
        - name: SummitWhitelabelNft
          file: ./abis/SummitWhitelabelNft.json
      eventHandlers:
        - event: CreateNft(indexed address,indexed address,string,string,uint256,uint256,uint256,uint8,uint256)
          handler: handleCreateNft
templates:
  - kind: ethereum/contract
    name: WhitelabelNft
    network: chapel
    source:
      abi: SummitWhitelabelNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/SummitWhitelabelNft.ts
      entities:
        - SummitWhitelabelNftFactory
        - WhitelabelNft
      abis:
        - name: SummitWhitelabelNftFactory
          file: ./abis/SummitWhitelabelNftFactory.json
        - name: SummitWhitelabelNft
          file: ./abis/SummitWhitelabelNft.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        # - event: Mint(indexed address,uint256,uint256,uint8,uint256)
        #   handler: handleMint
        # - event: PhaseUpdated(uint8)
        #   handler: handlePhaseUpdated
        # - event: WhitelistMintPriceUpdated(uint256)
        #   handler: handleWhitelistMintPriceUpdated
        # - event: PublicMintPriceUpdated(uint256)
        #   handler: handlePublicMintPriceUpdated