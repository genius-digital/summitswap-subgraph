specVersion: 0.0.2
description: Summit Whitelabel NFT is a platform for people to create NFT Collection with minting page and whitelist support.
repository: https://github.com/koda-finance
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SummitWhitelabelNftFactory
    network: chapel
    source:
      address: "0x306b78cbf50b5eb771be7956ddc5f381579d8e50"
      abi: SummitWhitelabelNftFactory
      startBlock: 22859565
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/SummitWhitelabelNftFactory.ts
      entities:
        - SummitWhitelabelNftFactory
        - WhitelabelNft
      abis:
        - name: SummitWhitelabelNftFactory
          file: ./abis/SummitWhitelabelNftFactory.json
        - name: SummitWhitelabelNft
          file: ./abis/SummitWhitelabelNft.json
      eventHandlers:
        - event: CreateNft(indexed address,indexed address,(string,string,string,uint256,uint256,uint256,uint8,bool))
          handler: handleCreateNft
templates:
  - kind: ethereum/contract
    name: WhitelabelNft
    network: chapel
    source:
      abi: SummitWhitelabelNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/SummitWhitelabelNft.ts
      entities:
        - SummitWhitelabelNftFactory
        - WhitelabelNft
      abis:
        - name: SummitWhitelabelNftFactory
          file: ./abis/SummitWhitelabelNftFactory.json
        - name: SummitWhitelabelNft
          file: ./abis/SummitWhitelabelNft.json
